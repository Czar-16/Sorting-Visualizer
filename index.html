<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <!--   Google Font  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <!-- Your custom styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- for testing only
  <button onclick="disableUI()">Disable UI</button>
  <button onclick="enableUI()">Enable UI</button> -->

  <body
    style="background-color: #000000; color: rgb(255, 255, 255)"
    class="p-3 mb-2"
  >
    <!-- Heading -->
    <h1 align="center">Sorting Visualizer</h1>
    <br />

    <!-- Header with navbar -->
    <header>
      <nav>
        <div class="row">
          <div class="col gap-2 d-sm-flex" id="newArray">
            <button type="button" class="btn btn-success me-4">
              New Array
            </button>

            <!-- Input section -->
            <div class="col" id="input">
              <span id="size">
                Size
                <input type="range" min="5" max="100" step="1" value="60" />
              </span>
              <span id="speed">
                Speed
                <input type="range" min="20" max="300" step="10" value="60" />
              </span>
            </div>

            <!-- Sorting buttons -->
            <div class="col gap-2 d-sm-flex justify-content-end">
              <button
                type="button"
                class="btn btn-outline-light me-1 bubbleSort"
              >
                Bubble Sort
              </button>
              <button
                type="button"
                class="btn btn-outline-light me-1 selectionSort"
              >
                Selection Sort
              </button>
              <button
                type="button"
                class="btn btn-outline-light me-1 insertionSort"
              >
                Insertion Sort
              </button>
              <button
                type="button"
                class="btn btn-outline-light me-1 quickSort"
              >
                Quick Sort
              </button>
              <button
                type="button"
                class="btn btn-outline-light me-1 mergeSort"
              >
                Merge Sort
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />

    <!-- Visualization container -->
    <div id="bars" class="flex-container"></div>

    <!-- Scripts -->
    <script src="js_files/main.js"></script>
    <script src="js_files/bubble.js"></script>
    <script src="js_files/insertion.js"></script>
    <script src="js_files/merge.js"></script>
    <script src="js_files/quick.js"></script>
    <script src="js_files/selection.js"></script>

    <!-- Bootstrap JS Bundle -->
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7Gkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script> -->
  </body>
</html>
